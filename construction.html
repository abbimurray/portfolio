<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f1faee;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f8f9fa;
    }

    .construction-icon {
      font-size: 4rem;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #f1faee;
      color: #1d3557;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #a8dadc;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .construction-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
